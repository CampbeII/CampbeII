<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        {% if site.google_analytics %}
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', '{{ site.google_analytics }}');
        </script>
        {% endif %}
        <meta charset="UTF-8">

        {% seo %}
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#157878">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    </head>
    <body>
        <header>
            <input id="open_menu" class="trigger" type="checkbox">
            <a href="home" class="header-logo">
                <img src="https://s3.us-east-1.amazonaws.com/campbeii.507b6d83/web.51fe4dea/Icons/logo.svg " alt="Alexander R. Campbell" title="Alexander R. Campbell Development" class="header-logo-img">
            </a>
            <nav class="header-nav">
                <a href="about" title="about">About</a>
                <a href="work" title="work">Work</a>
                <a href="hire" title="hire">Hire</a>
            </nav>
            <div class="haeder-menu">
                <label class="header-menu-lines" for="open_menu">
                    <span class="header-menu-line"></span>
                    <span class="header-menu-line"></span>
                </label>
            </div>
        </header>

        <main id="content" class="main-content" role="main">
        </main>

        <footer class="site-footer">
            <p>Alexander Campbell</p>
        </footer>
    </body>
</html>
